<div class="fixed z-50 inset-0 overflow-y-auto" [hidden]="!modalService.isModalOpen(modalId)"  id="modal">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" (click)="close()">
      <div class="absolute inset-0 bg-slate-700 opacity-75"></div>
    </div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div class="modal-content bg-darkPurple text-cream inline-block align-bottom rounded-lg text-left overflow-hidden
        shadow shadow-darkPurple transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

      <div class="py-4 text-left px-6 border-b border-b-cream">
        <div class="flex justify-between items-center">
          <ng-content select="[heading]"></ng-content>
          <div class="w-6 h-6 cursor-pointer rounded-2xl hover:bg-cream hover:text-darkPurple text-center" (click)="close()">
            <span><fa-icon [icon]="closeIcon"></fa-icon></span>
          </div>
        </div>
      </div>
      <div class="px-6 py-2">
        <ng-content></ng-content>
      </div>
    </div>

  </div>
</div>
